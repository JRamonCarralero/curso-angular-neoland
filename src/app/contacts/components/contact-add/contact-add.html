<!-- Formulario Reactivo -->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" formControlName="name" id="name" placeholder="Name" pInputText />
      <!-- Validaciones -->
      <small *ngIf="form.controls.name.invalid && form.controls.name.touched" class="p-error">El nombre es obligatorio</small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" placeholder="Email" pInputText />
      <!-- Validaciones -->
      <small *ngIf="form.controls.email.invalid && form.controls.email.touched" class="p-error">El email es obligatorio</small>
    </div>
    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input type="text" formControlName="phone" id="phone" placeholder="Phone" pInputText />
      <!-- Validaciones -->
      <small *ngIf="form.controls.phone.invalid && form.controls.phone.touched" class="p-error">El teléfono es obligatorio</small>
    </div>
  </div>

  <!-- Botones-->
  <div class="form-row">
    <button pButton type="submit" class="p-button-text p-button-secondary p-mr-2"
      [label]="editContact ? 'Actualizar' : 'Crear'"
      [icon]="editContact ? 'pi pi-pencil' : 'pi pi-plus'"
      [disabled]="form.invalid"
    ></button>
    <button pButton type="button" class="p-button-text p-button-primary p-mr-2" label="Cancelar" (click)="onCancel()"></button>
  </div>
</form>
